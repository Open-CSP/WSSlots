include:
  - template: Composer.gitlab-ci.yml

stages:
  - test
  - build

publish:
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: $CI_COMMIT_TAG

run_tests:
  allow_failure: true
  image: composer:1
  stage: test
  script:
    - composer update --ignore-platform-reqs
    - composer test
